<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day="Monday";
        switch(day)
        {
            case "Sunday":
                document.writeln("Today is Sunday");
                break;
            case "Monday":
                document.writeln("Today is Monday");
                break;
            case "Tuesday":
                document.writeln("Today is Tuesday");
                break;
            case "Wednesday":
                document.writeln("Today is Wednesday");
                break;
            case "Thursday":
                document.writeln("Today is Thursday");
                break;
            case "Friday":
                document.writeln("Today is Friday");
                break;
            case "Saturday":
                document.writeln("Today is Saturday");
                break;
            default:
                document.writeln("Invalid day");
        }
    </script>
</body>
</html>
