<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a value"));
        var b=parseFloat(prompt("Enter b value"));
        var c=prompt("Enter c value");
        if(a>b)//outer if
        {
            if(a>c)
            {
                document.writeln("a is big");
            }
            else
            {
                document.writeln("c is big");
            }
        }
        else
        {
            if(b>c)
            {
                document.writeln("b is big");
            }
            else
            {
                document.writeln("c is big");
            }
        }
    </script>
    </body>
</html>
